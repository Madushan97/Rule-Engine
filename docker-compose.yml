version: '3'

services:
  mysql-container:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: madushan
      MYSQL_DATABASE: haradb_new
    ports:
      - "3307:3306"

  springboot-container:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9090:8080"
    depends_on:
      - mysql-container
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3307/haradb_new
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: madushan
